<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smaragd – LARP ismertető (PDF)</title>
  <style>
    html,body{height:100%;margin:0}
    header{padding:.75rem 1rem;border-bottom:1px solid #eee;font:600 16px system-ui}
    .wrap{height:calc(100% - 49px)}
    iframe,object,embed{width:100%;height:100%;border:0}
    .fallback{padding:1rem;font:14px system-ui}
  </style>
</head>
<body>
  <header>Smaragd – LARP ismertető</header>
  <div class="wrap">
    <!-- 1) elsődleges: iframe -->
    <iframe src="smaragd.pdf#view=FitH&toolbar=1&navpanes=0"
            title="Smaragd PDF"
            onerror="this.replaceWith(document.getElementById('fb'))"></iframe>

    <!-- 2) fallback blokk (ha az iframe nem játszik) -->
    <div id="fb" class="fallback" style="display:none">
      A böngésző nem tudta beágyazni a PDF-et.
      <a href="smaragd.pdf">Kattints ide a letöltéshez/megnyitáshoz</a>.
    </div>
    <script>
      // ha az iframe nem töltődik be 3 mp alatt, mutassuk a fallbacket
      setTimeout(()=> {
        const ifr=document.querySelector('iframe');
        if(!ifr || !ifr.contentWindow || !ifr.contentWindow.document.body) {
          document.getElementById('fb').style.display='block';
          if (ifr) ifr.remove();
        }
      }, 3000);
    </script>
  </div>
</body>
</html>
